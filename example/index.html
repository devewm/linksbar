<!DOCTYPE html>

<html>
	<head>
		<title>jQuery Linksbar Example Usage</title>
		<script src="jquery-1.3.2.js" type="text/javascript"></script>
		<script src="../jquery.linksbar.js" type="text/javascript"></script>
		
		<link rel="stylesheet" type="text/css" href="../jquery.linksbar.css"/>
		
		<script type="text/javascript">
			$(document).ready(function() {
				$('#linksbar').linksbar();
			});
		</script>
		
		
	</head>

<body>
	<h1>Hi.</h1>
	<h2>Where would you like to go?</h2><br/>
	
	<div id="linksbar"></div>

</body>

</html>
